<!-- templates/landing_travel.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PlanMate | Travel Smarter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
  </head>
  <!-- <body class="relative text-gray-900"> -->
<body
    class="bg-cover bg-center relative text-gray-900"
    style="background-image: url('/static/images/background.jpeg')"
  >
    <!-- Background image
    <img
      src="{% static 'images/background.jpeg' %}"
      class="absolute w-full h-full object-cover z-0"
      alt="background"
    />

    <-- Dark overlay -->
    <!-- <div class="absolute w-full h-full bg-black opacity-50 z-10"></div> --> 

    <!-- Main content -->
    <div class="relative z-20 min-h-screen flex flex-col justify-center items-center text-center px-4">
      <div class="bg-white bg-opacity-90 p-10 rounded-lg shadow-xl max-w-md">
        <h1 class="text-4xl font-bold text-teal-700 mb-4 drop-shadow">
          Welcome to PlanMate
        </h1>
        <p class="text-lg text-gray-800 mb-8">
          Plan, track, and relive your journeys — all in one place.
        </p>
        <div class="space-x-4">
          <a
            href="{% url 'register' %}"
            class="bg-white bg-opacity-90 border border-blue-300 text-blue-600 px-6 py-2 rounded-lg shadow hover:bg-blue-100 transition duration-300"
          >
            Start Planning
          </a>
          <a
            href="{% url 'login' %}"
            class="bg-white bg-opacity-90 border border-blue-300 text-blue-600 px-6 py-2 rounded-lg shadow hover:bg-blue-100 transition duration-300"
          >
            Sign In
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="relative z-20 text-center py-4 text-sm text-white bg-black bg-opacity-50 w-full">
      © 2025 PlanMate. All rights reserved.
    </footer>
  </body>
</html>
