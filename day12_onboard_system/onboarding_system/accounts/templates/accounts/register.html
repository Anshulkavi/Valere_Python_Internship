<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-cover bg-center min-h-screen flex items-center justify-center"
    style="background-image: url('/static/images/background.jpeg')"
  >
    <div class="bg-white bg-opacity-90 p-10 rounded-lg shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-6 drop-shadow">
        Create Your Account
      </h2>
      <form id="register-form" class="space-y-4">
        <div>
          <input
            name="username"
            placeholder="Username"
            class="w-full border px-3 py-2 rounded focus:outline-none focus:border-blue-500"
            required
            minlength="3"
          />
          <p class="text-xs text-gray-600 mt-1">Choose a unique username (min 3 characters)</p>
        </div>
        <div>
          <input
            name="email"
            type="email"
            placeholder="Email Address"
            class="w-full border px-3 py-2 rounded focus:outline-none focus:border-blue-500"
            required
          />
          <p class="text-xs text-gray-600 mt-1">We'll send a verification code to this email</p>
        </div>
        <div>
          <input
            name="password"
            type="password"
            placeholder="Password"
            class="w-full border px-3 py-2 rounded focus:outline-none focus:border-blue-500"
            required
            minlength="6"
          />
          <p class="text-xs text-gray-600 mt-1">Minimum 6 characters</p>
        </div>
        <button
          type="submit"
          id="register-btn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-semibold shadow"
        >
          Create Account
        </button>
      </form>

      <div class="mt-4 text-center">
        <p class="text-sm text-gray-700">
          Already have an account?
          <a href="/login/" class="text-blue-600 underline hover:text-blue-800">Login here</a>
        </p>
      </div>

      <div id="message" class="mt-4 p-3 rounded hidden">
        <p id="message-text" class="text-sm"></p>
      </div>
    </div>

    <script>
      function getCSRFToken() {
        const tokenMeta = document.querySelector('meta[name="csrf-token"]');
        return tokenMeta ? tokenMeta.getAttribute("content") : "";
      }

      function showMessage(text, isError = false) {
        const messageDiv = document.getElementById("message");
        const messageText = document.getElementById("message-text");
        messageText.textContent = text;
        messageDiv.className = `mt-4 p-3 rounded text-sm ${
          isError
            ? 'bg-red-100 border border-red-300 text-red-700'
            : 'bg-green-100 border border-green-300 text-green-700'
        }`;
        messageDiv.classList.remove("hidden");
      }

      function setLoading(isLoading) {
        const btn = document.getElementById("register-btn");
        if (isLoading) {
          btn.textContent = "Creating Account...";
          btn.disabled = true;
          btn.classList.add("opacity-50", "cursor-not-allowed");
        } else {
          btn.textContent = "Create Account";
          btn.disabled = false;
          btn.classList.remove("opacity-50", "cursor-not-allowed");
        }
      }

      document.getElementById("register-form").onsubmit = async function (e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const body = Object.fromEntries(formData.entries());

        if (body.username.length < 3) {
          showMessage("Username must be at least 3 characters long.", true);
          return;
        }

        if (body.password.length < 6) {
          showMessage("Password must be at least 6 characters long.", true);
          return;
        }

        if (!body.email.includes('@') || !body.email.includes('.')) {
          showMessage("Please enter a valid email address.", true);
          return;
        }

        setLoading(true);

        try {
          const res = await fetch("/api/register/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(),
            },
            body: JSON.stringify(body),
          });

          const data = await res.json();

          if (res.ok) {
            localStorage.setItem("user_email", body.email);
            showMessage("✅ Account created successfully! Redirecting...");

            setTimeout(() => {
              window.location.href = "/otp/";
            }, 2000);
          } else {
            let errorMessage = "Registration failed.";
            if (data.username) errorMessage = data.username[0];
            else if (data.email) errorMessage = data.email[0];
            else if (data.password) errorMessage = data.password[0];
            else if (data.detail) errorMessage = data.detail;

            showMessage(errorMessage, true);
          }
        } catch (error) {
          showMessage("Network error. Please try again.", true);
        } finally {
          setLoading(false);
        }
      };

      window.onload = async () => {
        const token = localStorage.getItem("access");
        if (token) {
          try {
            const meRes = await fetch("/api/profile/", {
              headers: {
                Authorization: "Bearer " + token,
              },
            });

            if (meRes.ok) {
              const userData = await meRes.json();
              if (!userData.is_email_verified) {
                localStorage.setItem("user_email", userData.email);
                window.location.href = "/otp/";
              } else if (!userData.is_profile_completed) {
                window.location.href = "/complete-profile/";
              } else {
                window.location.href = "/profile/";
              }
            }
          } catch {
            localStorage.removeItem("access");
            localStorage.removeItem("refresh");
          }
        }
      };
    </script>
  </body>
</html>
