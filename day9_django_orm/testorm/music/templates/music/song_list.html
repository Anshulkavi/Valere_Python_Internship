<!DOCTYPE html>
<html>
    <head><title>songs</title></head>
    <body>
        <h1>song</h1>
        <ul>
            {% for song in songs %}
            <li>
                {{ song.name }} by {{ song.singer } from {{song.album}}}
                [<a href="{% url 'update_song' song.id %}">Edit</a>]
                [<a href="{% url 'delete_song' song.id %}">Delete</a>]
            </li>
            {% empty %}
            <li>No Songs found.</li>
            {% endfor %}
            <a href="{% url 'add_song' %}">Add a new song</a>
        </ul>
    </body>
</html>
