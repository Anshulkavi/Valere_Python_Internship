<!DOCTYPE html>
<html>
<head>
  <title>Song List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-primary mb-4">ðŸŽ¶ Song List</h1>
    <a href="{% url 'add_song' %}" class="btn btn-success mb-3">Add New Song</a>
    <a href="{% url 'album_list' %}" class="btn btn-secondary mb-3">List of Albums</a>
    <ul class="list-group">
      {% for song in songs %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ song.name }} by {{ song.singer }} from {{ song.album }}</span>
          <div>
            <a href="{% url 'update_song' song.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a href="{% url 'delete_song' song.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
          </div>
        </li>
      {% empty %}
        <li class="list-group-item">No songs found.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
